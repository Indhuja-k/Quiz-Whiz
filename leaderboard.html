<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuizWhiz | Leaderboard</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(to right, #1d2b64, #f8cdda);
    }

    .main-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    .selector-card {
      background: rgba(255, 255, 255, 0.08);
      padding: 30px;
      border-radius: 16px;
      backdrop-filter: blur(10px);
      color: #fff;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .selector-card h2 {
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    .leaderboard-list {
      list-style: none;
      padding: 0;
      margin: 20px 0;
      text-align: left;
    }

    .leaderboard-list li {
      background: rgba(255, 255, 255, 0.06);
      margin-bottom: 10px;
      padding: 10px 15px;
      border-radius: 6px;
      font-size: 0.95rem;
    }

    .start-button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #00ffcc;
      border: none;
      border-radius: 6px;
      color: #111;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .start-button:hover {
      background-color: #00e6b8;
    }
  </style>
</head>
<body class="gradient-bg">

  <div class="main-container">
    <div class="selector-card">
      <h2>üèÜ Top Scores</h2>
      <ul id="leaderboardList" class="leaderboard-list"></ul>
      <button class="start-button" onclick="window.location.href='index.html'">‚Üê Back to Home</button>
    </div>
  </div>

  <script>
    const leaderboardList = document.getElementById("leaderboardList");
    const scores = JSON.parse(localStorage.getItem("quizLeaderboard") || "[]");

    if (scores.length === 0) {
      leaderboardList.innerHTML = "<li>No scores yet. Be the first!</li>";
    } else {
      scores.slice(0, 10).forEach((entry, index) => {
        const li = document.createElement("li");
        const user = entry.name || "Anonymous";
        const time = entry.time || "Unknown";
        li.innerHTML = `
          <strong>#${index + 1}</strong> ${user} - ${entry.score}/${entry.total}
          (${entry.category}) - <em>${time}</em>
        `;
        leaderboardList.appendChild(li);
      });
    }
  </script>
</body>
</html>
